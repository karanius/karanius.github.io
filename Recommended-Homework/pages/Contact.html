<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/contactStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <title>K.Darvish Contact</title>
</head>
<body>

    <!-- this is everything that is not a footer -->

    <div class='topSection'>  
        <!-- this is the nav section -->
            <nav>
                <div class='navBarContainer'>
                        <a class='logo' href="../../index.html">
                            <h4>Kavian Darvish</h4>
                        </a>
                        <ul class=navLinks>
                            <li><a href="../index.html"><p>About Me</p></a></li>
                            <div class='line1'></div>
                            <li><a href="Portfolio.html"><p>Portfolio</p></a></li>
                            <div class='line2'></div>
                            <li>Contact</li>
                        </ul>
                </div>
            </nav>  



        <!-- this is the body/content area -->
        <section class='middle'> 

            <article>
                <h1>Contact</h1>
                <div class='seperator'></div>
                <div class='content'>
                    <form action="">
                        <label name='firstName' for="name">Name</label>
                        <input autocomplete="new-password" name='firstName' id='name' placeholder="John Smith" type="text">
                        <label name='lastName' for="email">Email</label>
                        <input autocomplete="new-password" name='lastName' id='email' placeholder="example@gmail.com" type="email">
                        <label name='message' for="textArea">Message</label>
                        <textarea name="message" id="textArea" placeholder="Leave a message..." cols="30" rows="10"></textarea>
                        <input id='submit' type="submit">
                    </form>
                </div>
            </article>

        </section>


    </div>




        <!-- this is the sticky footer section -->

        <footer>
            <p>Copyright Â©</p>
        </footer>
    
</body>
</html>
